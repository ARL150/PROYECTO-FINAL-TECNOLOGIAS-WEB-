<div class="registro-container">
  <h1>REGÍSTRATE</h1>

  <button (click)="conGoogle()" class="google-btn">
  <i class='bx bxl-google'></i>
  Registrarse con Google
</button>

<div id="recaptcha-container" style="margin-top: 16px;"></div>



  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" formControlName="email" />
      <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <div *ngIf="form.get('email')?.errors?.['required']">El correo es obligatorio.</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Debe ser un correo válido.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" />
      <div class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        <div *ngIf="form.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
      </div>
    </div>

    <button class="submit-btn" type="submit" [disabled]="form.invalid">Registrarse</button>

    <div class="links">
      <a [routerLink]="['/auth/sign-in']">¿Ya tienes cuenta? Inicia sesión</a>
      <a [routerLink]="['/change']">Cambiar contraseña</a>
    </div>
  </form>
</div>
